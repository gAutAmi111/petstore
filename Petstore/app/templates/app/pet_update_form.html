{% extends 'base.html' %}
{% block title %}PetUpdate{% endblock %}
{% block body %}
<div class="container">
    <div class="row">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <br>
            <input type="submit" value="Update">
            <a href="{% url 'dashboard' %}"><input type="button" value="Cancel"></a>
        </form>

    </div>
</div>
{% endblock %}
